<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
  <header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Contact Information</legend>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"><br><br>

        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail">
      </fieldset>

      <fieldset>
        <legend>Questions</legend>

        <label for="browser">What is your favorite internet browser?</label>
        <select id="browser" name="browser">
          <option value="chrome">Google Chrome</option>
          <option value="firefox">Mozilla Firefox</option>
          <option value="edge">Microsoft Edge</option>
          <option value="safari">Safari</option>
        </select><br><br>

        <label for="pet">
          <input type="checkbox" id="pet" name="pet">
          Do you have a household pet?
        </label><br><br>

        <label for="feedback">List the places you have lived:</label><br>
        <textarea id="feedback" name="feedback" rows="4" placeholder="City, State, Country..."></textarea>
      </fieldset>

      <br>
      <button type="submit">Submit Poll</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 | HTML Form - User Poll Activity | Barinuaka Blessed Bariagara </p>
  </footer>
</body>
</html>
